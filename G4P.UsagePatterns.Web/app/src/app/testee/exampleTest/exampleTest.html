<div class="container">

	<div ng-include="'components/navbar/navbar.html'"></div>

	<div class="form-group text-center" }>
		<div class="row padding">
			<div ng-cloak ng-show="testIsDone()" class='blanket'>
				<div ng-class="result() ? 'alert alert-success' : 'alert alert-danger'" role="alert"  >
					<p ng-bind="resultMessage()" class="example-test-user-notice"></p>
					<br /><br />
					<a class="btn btn-lg btn-primary pull-right" href="#q1">Question 1&nbsp;<span class="glyphicon glyphicon-chevron-right"></span></a>
					<br/><br/>
				</div>
			</div>

			<div class="pressedKey" ng-show="showE">smile</div>
			<div class="pressedKey" ng-show="showI">frown</div>

			<br /><br /><br />

			<div class="col-xs-3 col-xs-offset-2">
				<h4>{{testStatus()}}
					{{username}}, next we will show you a face. The face will morph into either <strong>smile</strong> or <strong>frown</strong>.
					<br /><br />
					The moment you can tell which one it is, press <code>E</code> for <strong>smile</strong> or <code>I</code> for <strong>frown</strong>.
					<br /><br /><br /><br />
					<a class="btn btn-lg btn-primary" ng-click="onReadyToTryButton()" ng-disabled="disableReadToTry">{{readyToTryButton}} <span class="glyphicon glyphicon-chevron-right"></span></a>
				</h4>

			</div>
			<div class="col-xs-4">
				<img ng-src="{{image}}" />
			</div>
		</div>

				<div class="footer col-xs-12" style="position: fixed; bottom: 0; left: 0">
			<hr />
			<p>Games for peace</p>
		</div>
	</div>
